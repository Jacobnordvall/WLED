<!DOCTYPE html>
<html>
<head>
	<meta content='width=device-width' name='viewport'>
	<title>WLED Update</title>
	<script>
	</script>
	<style>
		@import url("style.css");
	</style>
</head>

<body onload="GetV(); fetchLatestRelease(); fetchEspInfo();">
	<h2>WLED Software Update</h2>
	<form method='POST' action='./update' id='uf' enctype='multipart/form-data' onsubmit="U()">
		Installed version: <span class="sip">##VERSION##</span><br>
		<div id="esp-info">Finding your ESP version...</div><br>
		Download the latest binary: <br><a href="https://github.com/Jacobnordvall/WLED/releases" target="_blank"
		style="vertical-align: text-bottom; display: inline-flex;">
		<img src="https://img.shields.io/github/v/tag/jacobnordvall/WLED?style=for-the-badge&label=Latest&labelColor=%23272935&link=https%3A%2F%2Fgithub.com%2FJacobnordvall%2FWLED%2Freleases" class="badge"></a><br>
		<div id="release-files"><p>Loading release files...<br>(Click image above if not working)</p></div><br><br>
		<input type='file' name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
		<button type="button" onclick="goBackToMainPage()">Back</button>
		<button type="submit">Update!</button>
	
	</form>
	<div id="msg"><b>Updating...</b><br>Please do not close or refresh the page :)</div>

	
		<!-- Link to the external JavaScript file -->
		<script src="common.js"></script>
</body>
</html>
